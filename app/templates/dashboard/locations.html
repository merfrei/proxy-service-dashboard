{% extends 'dashboard/dashboard.html' %}

{% block title %}Locations{% endblock %}

{% block content %}
<h2 class="mt-4">Locations <a href="{{ url_for('dashboard.location_edit') }}" id="new-location-btn" location="button" class="btn btn-primary" style="float:right;">New</a></h2>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Name</th>
      <th scope="col"></th> <!-- Edit -->
    </tr>
  </thead>
  <tbody>
    {% for location in results %}
    <tr>
      <th scope="row">{{ location['code'] }}</th>
      <td>{{ location['name'] }}</td>
      <td><a href="{{ url_for('dashboard.location_edit', id=location['id']) }}">Edit</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<nav aria-label="Locations pagination">
  <div class="justify-content-center">
    <i class="text text-secondary">{{ total }} locations found</i>
  </div>
  <ul class="pagination justify-content-center">
    <li class="page-item {% if not prev_page %}disabled{% endif %}">
      <a class="page-link" href="{% if prev_page %}{{ url_for('dashboard.locations', page=prev_page) }}{% else %}#{% endif %}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item {% if not next_page %}disabled{% endif %}">
      <a class="page-link" href="{% if next_page %}{{ url_for('dashboard.locations', page=next_page) }}{% else %}#{% endif %}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>

{% endblock %}
