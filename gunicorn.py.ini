"""gunicorn WSGI server configuration."""

from multiprocessing import cpu_count
from os import environ


def max_workers():
    return cpu_count()


bind = '0.0.0.0:' + environ.get('PORT', '5050')
max_requests = 1000
worker_class = 'gevent'
workers = max_workers()
access-logfile = gunicorn_access.log
error-logfile = gunicorn_error.log
